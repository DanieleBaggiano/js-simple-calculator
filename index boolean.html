<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatrice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <main>
            <div class="calculator">
                <header>
                    <div id="logo">
                        <img src="./img/Boosio-logo (1).png" alt="Boosio">
                    </div>
                </header>
                <div id="result">0</div>
                <div class="buttons">

                    <div class="row numbers">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>

                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>

                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>

                        <button class="num large">0</button>
                        <button id="equal" class="orange">=</button>
                    </div>

                    <div class="row operators">
                        <button id="canc" class="orange">C</button>
                        <button id="piÃ¹">+</button>
                        <button id="meno">-</button>
                        <button id="molt">&#215;</button>

                    </div>
                </div>
            </div>
        </main>

        <script src="./js/functions.js"></script>
        <script src="./js/script.js"></script>
